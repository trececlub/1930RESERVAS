<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - 1930 Bar</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #c92e2e;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    input, select {
      background-color: #222;
      color: #fff;
    }

    button {
      background: #c92e2e;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #a22222;
    }

    .confirmation {
      text-align: center;
      font-size: 1.2rem;
      display: none;
      padding-top: 2rem;
      color: #0f0;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>Reservas - 1930 Bar</header>

  <div class="container">
    <!-- Paso 1 -->
    <div class="step active" id="step1">
      <label for="persons">Â¿CuÃ¡ntas personas?</label>
      <select id="persons">
        <option value="1">1 persona</option>
        <option value="2">2 personas</option>
        <option value="3">3 personas</option>
        <option value="4">4 personas</option>
        <option value="5">5 personas</option>
        <option value="6">6 personas</option>
        <option value="+6">MÃ¡s de 6</option>
      </select>
      <button onclick="nextStep()">Continuar</button>
    </div>

    <!-- Paso 2 -->
    <div class="step" id="step2">
      <label for="date">Â¿QuÃ© fecha?</label>
      <input type="date" id="date" />
      <button onclick="nextStep()">Continuar</button>
    </div>

    <!-- Paso 3 -->
    <div class="step" id="step3">
      <label for="time">Â¿QuÃ© hora?</label>
      <select id="time"></select>
      <button onclick="nextStep()">Continuar</button>
    </div>

    <!-- Paso 4 -->
    <div class="step" id="step4">
      <label for="name">Tu nombre</label>
      <input type="text" id="name" placeholder="Nombre completo" />

      <label for="phone">Tu nÃºmero de WhatsApp</label>
      <input type="tel" id="phone" placeholder="Ej: 3001234567" />

      <label for="occasion">Â¿QuÃ© ocasiÃ³n es?</label>
      <input type="text" id="occasion" placeholder="CumpleaÃ±os, aniversario, etc." />

      <button onclick="sendWhatsApp()">Confirmar</button>
    </div>

    <!-- ConfirmaciÃ³n -->
    <div class="confirmation" id="confirmation">
      Â¡Reserva confirmada! SerÃ¡s redirigido a WhatsApp...
    </div>
  </div>

  <footer>Â© 2025 1930 Bar. Todos los derechos reservados.</footer>

  <script>
    let currentStep = 1;

    function nextStep() {
      document.getElementById(`step${currentStep}`).classList.remove('active');
      currentStep++;
      document.getElementById(`step${currentStep}`).classList.add('active');
    }

    // Generar horas de 5:00 PM a 10:00 PM cada 30 minutos
    const timeSelect = document.getElementById("time");
    for (let h = 17; h <= 22; h++) {
      ["00", "30"].forEach(min => {
        if (h === 22 && min === "30") return;
        const hourText = `${(h > 12 ? h - 12 : h)}:${min} PM`;
        const option = document.createElement("option");
        option.value = hourText;
        option.textContent = hourText;
        timeSelect.appendChild(option);
      });
    }

    function sendWhatsApp() {
      const persons = document.getElementById("persons").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const occasion = document.getElementById("occasion").value;

      const message = `Hola, quiero hacer una reserva:\nðŸ‘¤ Nombre: ${name}\nðŸ“ž TelÃ©fono: ${phone}\nðŸ‘¥ Personas: ${persons}\nðŸ“… Fecha: ${date}\nðŸ•’ Hora: ${time}\nðŸŽ‰ OcasiÃ³n: ${occasion}`;
      const encoded = encodeURIComponent(message);
      const barNumber = "573001112233"; // Reemplaza con el nÃºmero del bar

      document.getElementById("step4").classList.remove("active");
      document.getElementById("confirmation").style.display = "block";

      setTimeout(() => {
        window.location.href = `https://wa.me/${barNumber}?text=${encoded}`;
      }, 2000);
    }
  </script>
</body>
</html>
