<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - 1930 Bar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="reserva-container">
    <div class="form-pasos">
      <div class="paso paso-activo">
        <h2>¿Cuántas personas?</h2>
        <input type="number" min="1" max="20" placeholder="Ej: 4">
        <button class="btn" onclick="siguientePaso()">Siguiente</button>
      </div>
      <div class="paso">
        <h2>Selecciona una fecha</h2>
        <input type="date">
        <button class="btn" onclick="siguientePaso()">Siguiente</button>
      </div>
      <div class="paso">
        <h2>Elige la hora</h2>
        <select>
          <option value="">Selecciona una hora</option>
          <option>5:00 PM</option>
          <option>5:30 PM</option>
          <option>6:00 PM</option>
          <option>6:30 PM</option>
          <option>7:00 PM</option>
          <option>7:30 PM</option>
          <option>8:00 PM</option>
          <option>8:30 PM</option>
          <option>9:00 PM</option>
          <option>9:30 PM</option>
          <option>10:00 PM</option>
        </select>
        <button class="btn" onclick="siguientePaso()">Siguiente</button>
      </div>
      <div class="paso">
        <h2>Tus datos</h2>
        <input type="text" placeholder="Nombre">
        <input type="tel" placeholder="Teléfono">
        <input type="email" placeholder="Correo electrónico">
        <input type="text" placeholder="Ocasión (ej. cumpleaños)">
        <button class="btn" onclick="siguientePaso()">Siguiente</button>
      </div>
      <div class="paso">
        <h2>Confirmar reserva</h2>
        <p>Gracias por reservar. Te contactaremos por WhatsApp para confirmar.</p>
        <a class="btn" href="https://wa.me/573001112233?text=Hola, quiero confirmar mi reserva en 1930.">Ir a WhatsApp</a>
      </div>
    </div>
  </div>

  <script>
    let pasoActual = 0;
    function siguientePaso() {
      const pasos = document.querySelectorAll(".paso");
      pasos[pasoActual].classList.remove("paso-activo");
      pasoActual = Math.min(pasoActual + 1, pasos.length - 1);
      pasos[pasoActual].classList.add("paso-activo");
    }
  </script>
</body>
</html>
